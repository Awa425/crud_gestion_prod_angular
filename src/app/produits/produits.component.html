<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Liste de Produits</th>
          </tr>
          <tr>
            <td>Nom</td>
            <td>Prix</td>
            <td>Categorie</td>
            <td>Date de Creation</td>
          </tr>
        </thead>
        <tbody *ngFor="let produit of produits">
          <tr>
            <td>{{ produit.nomProduit }}</td>
            <td>{{ produit.prixProduit }}</td>
            <td>{{ produit.categorie.nomCat }}</td>
            <td>{{ produit.dateCreation | date : "dd/MM/yyyy" }}</td>
            <td>
              <a
                class="btn btn-danger mr-4"
                (click)="deleteProduit(produit)"
                href="#"
                >supprimer</a
              >
              <a
                class="btn btn-info"
                [routerLink]="['/updateProduit', produit.idProduit]"
                >modifier</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
